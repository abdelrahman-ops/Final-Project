<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="../static/styles.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      /* background-image: url("../images/movies.jpg");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat; */
      font-family: Arial, sans-serif;
      background-color: #c6c6db;;
      color: #fff;
      text-align: center;
      padding-top: 100px;
      padding-bottom: 100px;
    }
    
    .login-box {
      background-color: rgba(0, 0, 0, 0.75);
      width: 400px;
      margin: 0 auto;
      padding: 50px 30px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      box-sizing: border-box;
    }

    h1 {
      margin-top: 0;
      margin-bottom: 20px;
      font-size: 36px;
      font-weight: bold;
      color: #fff;
      text-align: center;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
    }
    h2 {
        margin-top: 0;
        margin-bottom: 20px;
        font-size: 36px;
        font-weight: bold;
        color: #fff;
        text-align: center;
        text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
    }

    label {
      display: block;
      margin-bottom: 10px;
      color: #fff;
      font-size: 16px;
      font-weight: bold;
      text-align: left;
    }

    input[type="text"],
    input[type="password"] {
      display: block;
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: none;
      border-radius: 3px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      font-size: 16px;
      font-family: Arial, sans-serif;
      background-color: #ffffff;
      color: #000000;
    }

    input[type="submit"] {
      background-color: #e50914;
      color: #ffffff;
      border: none;
      padding: 15px 120px;
      border-radius: 10px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
      display: block;
      margin: 0 auto;
    }

    input[type="submit"]:hover {
      background-color: #d10000;
    }

    .signup-link {
      display: inline-block;
      margin-top: 20px;
      color: #000000;
      font-size: 16px;
      cursor: pointer;
      text-decoration: underline;
    }

    .D-Blink-logo {
      display: block;
      margin: 0 auto;
      width: 100px;
      margin-bottom: 20px;
    }
    
  </style>
  <title>D-BLINK - Sign In</title>
</head>

<body>
  <div class="background">
    <img src="https://via.placeholder.com/150x50.png?text=D-BLINK+Logo" alt="D-BLINK logo" class="D-Blink-logo">
    <h1>Ready to this journey...</h1>
    <h2>Register Here </h2>
    <div class="login-box">
      <form>
        <label for="email_phone">Email or Phone Number</label>
        <input type="text" id="email_phone" name="email_phone" required placeholder="Email or Phone Number..." autofocus>
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required placeholder="Password..." autofocus hidden>
        <input type="submit" value="Sign In">
      </form>
      <!--a href="#" class="forgot-link">Forgot your email or password?</a>
      <a href="#" class="signup-link">Sign up now</a-->
    </div>
  </div>
  
</body>

</html>
